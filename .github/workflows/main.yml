name: CI/CD Chimera Backend

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build, Lint, Test, and Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # ----------------------------------------------------------------------
      # SECURITY CHECK (Snyk)
      # ----------------------------------------------------------------------
      - name: Snyk Vulnerability Scan
        uses: snyk/actions@v1.0.0
        with:
          command: test
          args: --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run ESLint and Formatting Check
        run: npm run lint

      - name: Run Build (Compile TypeScript)
        run: npm run build

      - name: Run Unit/Integration Tests and Report Coverage
        run: npm run test:cov -- --ci

      # ----------------------------------------------------------------------
      # DOCKER BUILD CHECK
      # ----------------------------------------------------------------------
      - name: Docker Build Check
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false 
          tags: chimera:validate
          # O build/test completo é o único job aqui.
